<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">


</head>

<body>
    <header>
        <div class="container-fluid p-0">
            <nav class="navbar navbar-expand-lg bg-body-tertiary shadow">
                <div class="container-fluid">
                    <a class="navbar-brand " href="index.html" id="inicio-link">
                        <h1>Accesibilidad</h1>
                    </a>
                </div>
            </nav>
        </div>
    </header>


    <main>
        <section class="container">

            <div class="row  justify-content-center align-items-center flex-wrap " style="height: 70vh;">
                <div class="col-md-4">
                    <h2 class="text-center">Login</h2>
                    <form>
                        <div class="form-group mt-3">
                            <label for="username">Usuario</label>
                            <input type="text" class="form-control" id="username" placeholder="Introduce tu usuario">
                        </div>
                        <div class="form-group mt-3">
                            <label for="password">Contraseña</label>
                            <input type="password" class="form-control" id="password"
                                placeholder="Introduce tu contraseña">
                        </div>
                        <button type="submit" class="btn btn-primary btn-block mt-3">Iniciar sesión</button>
                    </form>
                    <div class="row mt-4">
                        <div class="col">
                            <span><a href="index.html">Volver al Inicio</a></span>
                        </div>
                        <div class="col">
                            <span><a href="#">¿Has olvidado la contraseña?</a></span>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer>

    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
